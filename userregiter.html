<html lang="en">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('3.png') no-repeat center center fixed;
            background-size: cover;

            padding: 0;
            display: flex;
            justify-content: center;

            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);

        h2 {
            color: maroon;

        .form-group {

            width: 100%;

        .form-group label {
            display: block;

<body>
    <div class="container">
        <h2 class="mb-3">Register to Buy Books</h2>
        <form action="connect.php" method="post">
            <div class="form-group">
                <input type="text" id="name" placeholder="firstname" name="name" required>
            </div>
           <div class="form-group">
                <input type="text" id="lname" placeholder="Lastname" name="lname" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="Email" name="email" required>
            </div>
            
            <div class="form-group ">
                <input type="password" id="password" placeholder="password " name="password" required>
            </div>
            <div class="row">
                <h3 class="text-start">Gender</h3>
                <div class="col-md-2 m-2">
                    <input type="radio" id="male" name="gender" value="m">
                    <label for="html">Male</label>
                </div>
                <div class="col-md-3 m-2">
                    <input type="radio" id="html" name="gender" value="f">
                    <label for="html">female</label>
                </div>
                <div class="col-md-3 m-2">
                    <input type="radio" id="html" name="gender" value="o">
                    <label for="html">other</label>
                </div>
                <div class="form-group">
                    <input type="text" id="contact" placeholder="contact" name="contact" required>
                </div>
                
            <div class="btn-container mt-3">
                <button type="submit" class="btn rounded-5">Register</button>
            </div>

        </form>
    </div>
