<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #8b0000; /* Maroon color */
      }
      .wallet-info {
        margin-bottom: 20px;
        text-align: center;
      }
      .wallet-info i {
        font-size: 48px;
        color: #8b0000; /* Maroon color */
        margin-bottom: 10px;
      }
      .wallet-info p {
        font-size: 18px;
        color: #333;
        margin: 0;
      }
      .balance {
        text-align: center;
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .transaction-form {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .transaction-form label {
        font-weight: bold;
        color: #333;
      }
      .transaction-form input[type="text"],
      .transaction-form input[type="number"] {
        width: calc(100% - 10px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }
      .transaction-form input[type="submit"] {
        background-color: #8b0000; /* Maroon color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .transaction-form input[type="submit"]:hover {
        background-color: #6b0000; /* Darker shade of Maroon */
      }
      .transaction-history {
        background-color: #f9f9f9;
        border-radius: 5px;
        padding: 20px;
      }
      .transaction-history h3 {
        margin-top: 0;
        color: #8b0000; /* Maroon color */
      }
      .transaction-list {
        list-style-type: none;
        padding: 0;
      }
      .transaction-list li {
        margin-bottom: 10px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
      }
      .transaction-list li:last-child {
        border-bottom: none;
        padding-bottom: 0;
      }
      .transaction-list li span {
        font-weight: bold;
        display: block;
      }
      .transaction-list li .icon {
        margin-right: 5px;
        color: #8b0000; /* Maroon color */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2><i class="fab fa-google-wallet"></i> Wallet</h2>
      <div class="wallet-info">
        <i class="fas fa-money-bill-wave"></i>
        <p>Welcome to your wallet</p>
      </div>
      <div class="balance">
        <p>Your balance: ₹500.00</p>
      </div>
      <div class="transaction-form">
        <h3>Make a Transaction</h3>
        <form action="#" method="post">
          <label for="recipient">Recipient:</label>
          <input
            type="text"
            id="recipient"
            name="recipient"
            value=""
            required
          />
          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            name="amount"
            min="0"
            step="0.01"
            required
          />
          <input type="submit" value="Send Money" />
        </form>
      </div>
      <div class="transaction-history">
        <h3>Transaction History</h3>
        <ul class="transaction-list">
          <li><span>From: Tabassum khan</span></li>
          <li><span>To: Misbah Khan</span></li>
          <li><span>Amount: ₹50.00</span></li>
          <li><span>Date: 2024-03-15</span></li>
        </ul>
        <ul class="transaction-list">
          <li><span>From: tabassum khan</span></li>
          <li><span>To: Hadiya Ansari</span></li>
          <li><span>Amount: ₹100.00</span></li>
          <li><span>Date: 2024-03-14</span></li>
        </ul>
        <!-- More transaction items can be added here -->
      </div>
    </div>
  </body>
</html>
